<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Key-Based Config</title>
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="modal.css">
    <script src="./main.bundle.js" type="module" defer></script>
</head>

<body>

<svg>
    <defs>
        <filter id="svg-blur" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.7" />
        </filter>
    </defs>
</svg>

<div id="modal-background">
    <div id="modal-content">
        <div id="modal-header">
            <div id="title-wrapper">
                <span id="title"></span>
            </div>
            <span id="close" class="frame-button"></span>
        </div>

        <div id="modal-body">
            <div id="object-page">
                <div id="object-tree"></div>
            </div>

            <div id="form-page-wrapper">
                <div id="form-page-closer"></div>
                <div id="form-page" class="border-left">
                    <table id="config-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
